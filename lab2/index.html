<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="dagen">
        <script>
            document.write('Dagen van de week: ')
            var arr = [" Zondag "," Maandag "," Dinsdag "," Woensdag "," Donderdag "," Vrijdag "," Zaterdag "];
            for(var i=0; i < arr.length; i++){
                document.write(arr[i]+" ");
            }
        </script>
    </h2>
    <h2>
        <script>
            var arr = ["Maandag","Disndag","Woensdag","Donderdag","vrijdag"]
            document.write('Werkdagen zijn: ')
            for(var i =0; i < arr.length; i++){
                document.write(arr[i]+" ");
            }
        </script>
    </h2>
    <h2>
        <script>
            document.write('Weekend dagen zijn: ')
            var arr = ['Zaterdag','Zondag']
            document.write(arr)
        </script>
    </h2>
    <h2>
        <script>
            document.write('Reversed week dagen zij: ')
            var arr = [" Zondag "," Maandag "," Dinsdag "," Woensdag "," Donderdag "," Vrijdag "," Zaterdag "];
            document.write(arr.reverse())
        </script>
    </h2>
    <h2>
        <script>
            document.write('werkdagen reversed: ')
            var arr = ["Maandag","Disndag","Woensdag","Donderdag","vrijdag"]
            document.write(arr.reverse())
        </script>
    </h2>
    <h2>
        <script>
            document.write('reversed weekend dagen: ')
            var arr = ['Zaterdag','Zondag']
            document.write(arr.reverse())

        </script>
    </h2>
        
    
</body>
</html>
